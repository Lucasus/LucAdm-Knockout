<script type="text/html" id="local-template">
    <p>Local template text</p>
</script>


<div data-bind="text: message">
</div>


<button type="button" class="btn-link tableBtn" data-bind="click: doSomething">Click</button>

<table>
    <thead>
        <tr><th>Task</th></tr>
    </thead>
    <tbody data-bind="foreach: tasks">
        <tr>
            <td>
                <a data-bind="attr: { href: '#details/' + id }, text: name">
                </a>            
            </td>
        </tr>
    </tbody>
</table>



<div data-bind="template: { name: 'local-template' }"></div>
